name: CI

on:
  push:
  pull_request:
  release:
    types: [published]
  schedule:
    # Run at 02:00 UTC every Saturday
    # https://docs.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events
    - cron: "0 2 * * SAT"

jobs:
  build:
    runs-on: windows-2022

    strategy:
      fail-fast: false
      matrix:
        toolset: [""]
        build_type: [Release]
        target_dart_version: ["v7.0"]
        required_deps: ["assimp ccd eigen3 fcl fmt spdlog"]
        optional_deps: ["bullet3 freeglut glfw3 nlopt ode opengl osg pagmo2 pybind11 tinyxml2 urdfdom"]
        include:
          - target_dart_version: "v6.13"
            required_deps: "assimp ccd eigen3 fcl fmt spdlog"
            optional_deps: "bullet3 flann freeglut glfw3 nlopt ode opengl osg pagmo2 pybind11 tinyxml2 urdfdom"
          - target_dart_version: "v8.0"
            required_deps: "eigen3 fmt pkgconf"
            optional_deps: "assimp bullet3 ccd fcl glew imgui nlopt ode opencl opengl osg pybind11 spdlog tbb tinyxml2 urdfdom"

    env:
      VCPKG_ROOT: C:\dartsim\vcpkg
      VCPKG_VERSION: "2023.01.09"
      TARGET_DART_VERSION: ${{ matrix.target_dart_version }}

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Install vcpkg
      - name: Install vcpkg
        shell: cmd
        run: |
          git clone -q https://github.com/microsoft/vcpkg.git %VCPKG_ROOT%
          cd /d %VCPKG_ROOT%
          git checkout %VCPKG_VERSION%
          %VCPKG_ROOT%\bootstrap-vcpkg.bat
      # Install DART dependencies
      - name: Install vcpkg Packages
        env:
          VCPKG_PACKAGES: ${{ matrix.required_deps }}
          VCPKG_OPTIONAL_PACKAGES: ${{ matrix.optional_deps }}}
        shell: cmd
        run: |
          %VCPKG_ROOT%\vcpkg.exe install --recurse --triplet x64-windows %VCPKG_PACKAGES%
          %VCPKG_ROOT%\vcpkg.exe install --recurse --triplet x64-windows %VCPKG_OPTIONAL_PACKAGES%
      # Remove temporary files
      # https://github.com/Microsoft/vcpkg/blob/master/docs/about/faq.md#how-can-i-remove-temporary-files
      - name: Cleanup vcpkg Temporary Files
        shell: cmd
        run: |
          RMDIR /Q/S %VCPKG_ROOT%\buildtrees
          RMDIR /Q/S %VCPKG_ROOT%\packages
          RMDIR /Q/S %VCPKG_ROOT%\downloads
      - uses: actions/upload-artifact@v2
        with:
          name: vcpkg-dartsim-deps-${{ matrix.target_dart_version }}
          path: C:\dartsim\vcpkg

      - name: Prepare Release File
        if: github.event_name == 'release'
        shell: cmd
        run: |
          7z a vcpkg-dartsim-deps-%TARGET_DART_VERSION%.zip %VCPKG_ROOT%
      - name: Upload Release Asset
        if: github.event_name == 'release'
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./vcpkg-dartsim-deps-%TARGET_DART_VERSION%.zip
          asset_name: vcpkg-dartsim-deps-%TARGET_DART_VERSION%.zip
          asset_content_type: application/zip
